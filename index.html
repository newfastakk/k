<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Core</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background 0.5s ease;
            perspective: 1000px; /* Для 3D-эффектов */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.5s ease;
        }
        .login-box, .profile-box, .main-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            width: 420px;
            text-align: center;
            transform-style: preserve-3d;
            animation: slideIn 0.7s ease;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateZ(-200px) rotateX(20deg); }
            to { opacity: 1; transform: translateZ(0) rotateX(0deg); }
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #9333ea, #ec4899, #00ddeb);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(147, 51, 234, 0.5);
        }
        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.8);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 8px;
            transform: translateZ(20px);
        }
        .tab {
            padding: 12px 30px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            color: #9333ea;
        }
        .tab:hover, .tab.active {
            background: linear-gradient(45deg, #9333ea, #ec4899);
            color: white;
            transform: scale(1.1);
        }
        .gradient-text {
            background: linear-gradient(45deg, #9333ea, #ec4899, #00ddeb);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.7);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            background: linear-gradient(45deg, #9333ea, #ec4899, #00ddeb);
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1) rotateX(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.1) rotateX(10deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotateX(0deg); }
        }
        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin: 20px auto;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            object-fit: cover; /* Для корректного отображения фото */
        }
        .avatar:hover {
            transform: scale(1.1) rotateZ(5deg);
        }
        .snow {
            position: fixed;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotateZ(0deg); }
            100% { transform: translateY(100vh) rotateZ(360deg); }
        }
        .theme-light { background: linear-gradient(135deg, #f5f7fa 0%, #d8b4fe 100%); }
        .theme-dark { background: linear-gradient(135deg, #1e1e2f 0%, #6b21a8 100%); }
        .theme-dark .login-box, .theme-dark .profile-box, .theme-dark .main-content {
            background: rgba(30, 30, 47, 0.95);
            color: #fff;
        }
    </style>
</head>
<body class="theme-light">
    <div id="container" class="container"></div>

    <script>
        const keys = fetch('https://raw.githubusercontent.com/newfastakk/k/refs/heads/main/keys.txt')
            .then(res => res.text())
            .then(text => text.split('\n').filter(k => k.trim()));

        let username, password;
        const ip = 'user_ip_' + navigator.userAgent.replace(/\W/g, '');

        function showLogin() {
            const saved = localStorage.getItem(ip) ? JSON.parse(localStorage.getItem(ip)) : {};
            const loginHTML = `
                <div class="login-box">
                    <h2 class="gradient-text">Log-in</h2>
                    <input type="text" id="username" placeholder="Username" value="${saved.username || ''}">
                    <input type="password" id="password" placeholder="Password" value="${saved.password || ''}">
                    <input type="text" id="key" placeholder="Key">
                    <button onclick="checkLogin()">Войти</button>
                    <label><input type="checkbox" id="remember" ${saved.remember ? 'checked' : ''}> Запомнить меня</label>
                </div>
            `;
            document.getElementById('container').innerHTML = loginHTML;

            if (saved.remember && saved.keyVerified && localStorage.getItem(ip + '_avatar')) {
                username = saved.username;
                password = saved.password;
                fadeOut(showMain);
            } else if (saved.remember && saved.keyVerified) {
                username = saved.username;
                password = saved.password;
                fadeOut(showPhoto);
            }
        }

        async function checkLogin() {
            username = document.getElementById('username').value;
            password = document.getElementById('password').value;
            const key = document.getElementById('key').value;
            const remember = document.getElementById('remember').checked;

            const validKeys = await keys;
            if (validKeys.includes(key)) {
                localStorage.setItem(ip, JSON.stringify({ 
                    username, 
                    password, 
                    remember, 
                    keyVerified: true 
                }));
                fadeOut(showPhoto);
            } else {
                alert('Неверный ключ!');
            }
        }

        function showPhoto() {
            const savedAvatar = localStorage.getItem(ip + '_avatar') || '';
            const photoHTML = `
                <div class="profile-box">
                    <h2 class="gradient-text">Hi dear ${username}, now take a picture:</h2>
                    <div class="avatar" style="background-image:url(${savedAvatar})" onclick="document.getElementById('avatarInput').click()"></div>
                    <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="uploadAvatar(this)">
                    <button onclick="fadeOut(showLoading)">Выбрать</button>
                </div>
            `;
            document.getElementById('container').innerHTML = photoHTML;
        }

        function uploadAvatar(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem(ip + '_avatar', reader.result);
                    document.querySelector('.avatar').style.backgroundImage = `url(${reader.result})`;
                };
                reader.readAsDataURL(file);
            }
        }

        function showLoading() {
            document.getElementById('container').innerHTML = `
                <div class="loading">Genesis</div>
                <div style="position:absolute;bottom:20%;width:100%;text-align:center" class="gradient-text">core</div>
            `;
            setTimeout(() => fadeOut(showMain), 2000);
        }

        function showMain() {
            const avatar = localStorage.getItem(ip + '_avatar') || '';
            const saved = JSON.parse(localStorage.getItem(ip));
            const mainHTML = `
                <div class="main-content">
                    <h2 class="gradient-text">Welcome!</h2>
                    <div class="tabs">
                        <div class="tab active" onclick="showTab('profile', this)">Profile</div>
                        <div class="tab" onclick="showTab('download', this)">Download</div>
                        <div class="tab" onclick="showTab('news', this)">News</div>
                    </div>
                    <div id="tab-content">
                        <div id="profile" class="tab-pane">
                            <div class="avatar" style="background-image:url(${avatar})" onclick="document.getElementById('avatarInput').click()"></div>
                            <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="uploadAvatar(this)">
                            <input type="text" value="${saved.username}" id="editUsername">
                            <input type="password" value="${saved.password}" id="editPassword">
                            <h3 class="gradient-text">Настройки</h3>
                            <label><input type="checkbox" id="snow" onchange="toggleSnow()"> Snow</label><br>
                            <label><input type="checkbox" id="blur" onchange="toggleBlur()" checked> Размытые блоки</label><br>
                            <label><input type="checkbox" id="translate"> Авто перевод</label><br>
                            <select onchange="switchTheme(this.value)">
                                <option value="light">Светлая тема</option>
                                <option value="dark">Тёмная тема</option>
                            </select><br>
                            <button onclick="logout()">Выйти</button>
                        </div>
                        <div id="download" class="tab-pane" style="display:none">
                            <input type="text" placeholder="Поиск...">
                            <div style="text-align:left">
                                <img src="https://icons.veryicon.com/png/o/education-technology/power-icon/core-4.png" style="width:70px;border-radius:15px">
                                <h3 class="gradient-text">Genesis Core</h3>
                                <p>Версия: 2.6(f2)</p>
                                <p>Best quality emulator, with custom fixes</p>
                                <button onclick="installApp()">Установить</button>
                            </div>
                        </div>
                        <div id="news" class="tab-pane" style="display:none">
                            <h3 class="gradient-text">upgraded to 2.6(f2)</h3>
                            <p>fixed bugs</p>
                            <p>author: <span class="gradient-text">newfastakk(dev)</span></p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('container').innerHTML = mainHTML;
        }

        function fadeOut(next) {
            const container = document.getElementById('container');
            container.style.opacity = 0;
            container.style.transform = 'translateZ(-100px) scale(0.9)';
            setTimeout(() => {
                next();
                container.style.opacity = 1;
                container.style.transform = 'translateZ(0) scale(1)';
            }, 500);
        }

        function showTab(tab, element) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            document.querySelectorAll('.tab-pane').forEach(t => t.style.display = 'none');
            document.getElementById(tab).style.display = 'block';
        }

        function installApp() {
            const btn = document.querySelector('#download button');
            btn.textContent = 'Устанавливается...';
            setTimeout(() => {
                btn.textContent = 'Установить';
                window.open('https://t.me/c/2254905235/4', '_blank');
            }, 3000);
        }

        function toggleSnow() {
            if (document.getElementById('snow').checked) {
                for (let i = 0; i < 50; i++) {
                    const snow = document.createElement('div');
                    snow.className = 'snow';
                    snow.style.left = Math.random() * 100 + 'vw';
                    snow.style.animationDuration = Math.random() * 5 + 5 + 's';
                    document.body.appendChild(snow);
                }
            } else {
                document.querySelectorAll('.snow').forEach(s => s.remove());
            }
        }

        function toggleBlur() {
            document.querySelector('.main-content').style.backdropFilter = 
                document.getElementById('blur').checked ? 'blur(20px)' : 'blur(0)';
        }

        function switchTheme(theme) {
            document.body.className = theme === 'light' ? 'theme-light' : 'theme-dark';
        }

        function logout() {
            localStorage.removeItem(ip);
            localStorage.removeItem(ip + '_avatar');
            fadeOut(showLogin);
        }

        showLogin();
    </script>
</body>
</html>
