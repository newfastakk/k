<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Core</title>
    <style>
        :root {
            --primary: #ffffff;
            --accent: #a855f7;
            --bg: linear-gradient(135deg, #f5f5f5, #d8b4fe);
            --shadow: 0 15px 40px rgba(168, 85, 247, 0.3);
            --text-accent: #8b5cf6;
        }
        .dark-theme {
            --primary: #1e1e1e;
            --accent: #d8b4fe;
            --bg: linear-gradient(135deg, #2a2a2a, #4b0082);
            --shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
            --text-accent: #c4b5fd;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            height: 100vh;
            overflow: hidden;
            color: var(--primary);
            transition: all 0.5s ease;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: opacity 0.5s ease;
        }
        .login-box, .profile-box, .main-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 380px;
            text-align: center;
            animation: neonFade 0.8s ease;
        }
        @keyframes neonFade {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        h2, h3 {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid var(--accent);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 16px;
            color: var(--primary);
            transition: all 0.3s;
        }
        input:focus {
            box-shadow: 0 0 15px var(--accent);
            outline: none;
        }
        button {
            padding: 14px 25px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--accent), #ec4899);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(168, 85, 247, 0.4);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.6);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 25px 0;
        }
        .tab {
            padding: 12px 25px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s;
            color: var(--primary);
        }
        .tab:hover, .tab.active {
            background: rgba(168, 85, 247, 0.2);
            color: var(--accent);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }
        .gradient-text {
            background: linear-gradient(45deg, var(--accent), #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            background: linear-gradient(45deg, var(--accent), #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 15px auto;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border: 2px dashed var(--accent);
            transition: all 0.3s;
        }
        .avatar:hover {
            box-shadow: 0 0 20px var(--accent);
        }
        .snow {
            position: fixed;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <div id="container" class="container"></div>

    <script>
        const keys = fetch('https://raw.githubusercontent.com/newfastakk/k/refs/heads/main/keys.txt')
            .then(res => res.text())
            .then(text => text.split('\n').filter(k => k.trim()));

        let username, password;
        const ip = 'user_ip_' + navigator.userAgent.replace(/\D/g, ''); // Более стабильный IP-ключ

        function showLogin() {
            const saved = JSON.parse(localStorage.getItem(ip) || '{}');
            if (saved.username && saved.password && saved.key) {
                username = saved.username;
                password = saved.password;
                fadeOut(showPhoto);
                return;
            }
            const loginHTML = `
                <div class="login-box">
                    <h2>Log-in</h2>
                    <input type="text" id="username" placeholder="Username" value="${saved.username || ''}">
                    <input type="password" id="password" placeholder="Password" value="${saved.password || ''}">
                    <input type="text" id="key" placeholder="Key" value="${saved.key || ''}">
                    <button onclick="checkLogin()">Войти</button>
                    <label style="color: var(--primary)"><input type="checkbox" id="remember" ${saved.remember ? 'checked' : ''}> Запомнить меня</label>
                </div>
            `;
            document.getElementById('container').innerHTML = loginHTML;
        }

        async function checkLogin() {
            username = document.getElementById('username').value;
            password = document.getElementById('password').value;
            const key = document.getElementById('key').value;
            const remember = document.getElementById('remember').checked;

            const validKeys = await keys;
            if (validKeys.includes(key)) {
                if (remember) {
                    localStorage.setItem(ip, JSON.stringify({ username, password, key, remember: true }));
                }
                fadeOut(showPhoto);
            } else {
                alert('Неверный ключ!');
            }
        }

        function showPhoto() {
            const photoHTML = `
                <div class="profile-box">
                    <h2>Hi dear <span class="gradient-text">${username}</span>, now take a picture:</h2>
                    <div class="avatar" onclick="document.getElementById('avatarInput').click()"></div>
                    <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="uploadAvatar(this)">
                    <button onclick="fadeOut(showLoading)">Выбрать</button>
                </div>
            `;
            document.getElementById('container').innerHTML = photoHTML;
        }

        function uploadAvatar(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    localStorage.setItem(ip + '_avatar', reader.result);
                    document.querySelector('.avatar').style.backgroundImage = `url(${reader.result})`;
                };
                reader.readAsDataURL(file);
            }
        }

        function showLoading() {
            document.getElementById('container').innerHTML = `
                <div class="loading">Genesis</div>
                <div style="position:absolute;bottom:20%;width:100%;text-align:center;color:var(--accent)">core</div>
            `;
            setTimeout(() => fadeOut(showMain), 2000);
        }

        function showMain() {
            const avatar = localStorage.getItem(ip + '_avatar') || '';
            const mainHTML = `
                <div class="main-content">
                    <h2>Welcome, <span class="gradient-text">${username}</span>!</h2>
                    <div class="tabs">
                        <div class="tab active" onclick="showTab('profile', this)">Profile</div>
                        <div class="tab" onclick="showTab('download', this)">Download</div>
                        <div class="tab" onclick="showTab('news', this)">News</div>
                    </div>
                    <div id="tab-content">
                        <div id="profile" class="tab-pane">
                            <div class="avatar" style="background-image:url(${avatar})" onclick="document.getElementById('avatarInput').click()"></div>
                            <input type="file" id="avatarInput" accept="image/*" style="display:none" onchange="uploadAvatar(this)">
                            <input type="text" value="${username}" id="editUsername">
                            <input type="password" value="${password}" id="editPassword">
                            <h3>Settings</h3>
                            <label><input type="checkbox" id="snow" onchange="toggleSnow()"> Snow</label><br>
                            <label><input type="checkbox" id="blur" checked onchange="toggleBlur()"> Blur Blocks</label><br>
                            <label><input type="checkbox" id="translate"> Auto Translate</label><br>
                            <label><input type="checkbox" id="theme" onchange="toggleTheme()"> Dark Theme</label><br>
                            <button onclick="logout()">Выйти</button>
                        </div>
                        <div id="download" class="tab-pane" style="display:none">
                            <input type="text" placeholder="Search...">
                            <div style="text-align:left">
                                <img src="https://icons.veryicon.com/png/o/education-technology/power-icon/core-4.png" style="width:60px;border-radius:10px">
                                <h3>Genesis Core</h3>
                                <p>Version: <span style="color:var(--text-accent)">2.6(f2)</span></p>
                                <p style="color:var(--primary)">Best quality emulator, with custom fixes</p>
                                <button onclick="installApp()">Установить</button>
                            </div>
                        </div>
                        <div id="news" class="tab-pane" style="display:none">
                            <h3 style="color:var(--text-accent)">Upgraded to 2.6(f2)</h3>
                            <p>Fixed bugs</p>
                            <p>Author: <span class="gradient-text">newfastakk(dev)</span></p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById('container').innerHTML = mainHTML;
        }

        function fadeOut(next) {
            const container = document.getElementById('container');
            container.style.opacity = 0;
            setTimeout(() => {
                next();
                container.style.opacity = 1;
            }, 500);
        }

        function showTab(tab, element) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
            document.querySelectorAll('.tab-pane').forEach(t => t.style.display = 'none');
            document.getElementById(tab).style.display = 'block';
        }

        function installApp() {
            const btn = document.querySelector('#download button');
            btn.textContent = 'Устанавливается...';
            setTimeout(() => {
                btn.textContent = 'Установить';
                window.open('https://t.me/c/2254905235/4', '_blank');
            }, 3000);
        }

        function toggleSnow() {
            if (document.getElementById('snow').checked) {
                for (let i = 0; i < 50; i++) {
                    const snow = document.createElement('div');
                    snow.className = 'snow';
                    snow.style.left = Math.random() * 100 + 'vw';
                    snow.style.animationDuration = Math.random() * 5 + 5 + 's';
                    document.body.appendChild(snow);
                }
            } else {
                document.querySelectorAll('.snow').forEach(s => s.remove());
            }
        }

        function toggleBlur() {
            document.querySelector('.main-content').style.backdropFilter = 
                document.getElementById('blur').checked ? 'blur(15px)' : 'blur(0)';
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function logout() {
            localStorage.removeItem(ip);
            localStorage.removeItem(ip + '_avatar');
            fadeOut(showLogin);
        }

        showLogin();
    </script>
</body>
</html>
